
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cupom</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            max-width: 600px;
            margin: auto;
        }
        .form-container h2 {
            margin-top: 0;
        }
        .form-container label {
            display: block;
            margin: 10px 0 5px;
        }
        .form-container input[type="text"],
        .form-container input[type="date"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-container button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Editar Cupom</h2>
        <form>
            <label for="codigo">Código do Cupom:</label>
            <input type="text" id="codigo" name="codigo" value="DESCONTO10">

            <label for="descricao">Descrição:</label>
            <input type="text" id="descricao" name="descricao" value="10% de desconto em todos os produtos">

            <label for="valor">Valor do Desconto:</label>
            <input type="text" id="valor" name="valor" value="10%">

            <label for="validade">Data de Validade:</label>
            <input type="date" id="validade" name="validade" value="2023-12-31">

            <button type="submit">Salvar</button>
        </form>
    </div>
</body>
</html>
