
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Endereços de Entrega</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Listagem de Endereços de Entrega</h1>
    <table>
        <thead>
            <tr>
                <th>Nome do Destinatário</th>
                <th>Endereço</th>
                <th>Cidade</th>
                <th>Estado</th>
                <th>CEP</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>João Silva</td>
                <td>Rua das Flores, 123</td>
                <td>São Paulo</td>
                <td>SP</td>
                <td>01000-000</td>
            </tr>
            <tr>
                <td>Maria Oliveira</td>
                <td>Avenida Brasil, 456</td>
                <td>Rio de Janeiro</td>
                <td>RJ</td>
                <td>20000-000</td>
            </tr>
            <!-- Adicione mais endereços conforme necessário -->
        </tbody>
    </table>
</body>
</html>
