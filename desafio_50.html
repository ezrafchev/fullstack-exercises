
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Endereço</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            max-width: 600px;
            margin: auto;
        }
        .form-container h2 {
            margin-top: 0;
        }
        .form-container label {
            display: block;
            margin: 10px 0 5px;
        }
        .form-container input[type="text"],
        .form-container input[type="date"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-container button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Editar Endereço</h2>
        <form>
            <label for="nome">Nome do Destinatário:</label>
            <input type="text" id="nome" name="nome" value="João Silva">

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" value="Rua das Flores, 123">

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" value="São Paulo">

            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" value="SP">

            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" value="01000-000">

            <button type="submit">Salvar</button>
        </form>
    </div>
</body>
</html>
