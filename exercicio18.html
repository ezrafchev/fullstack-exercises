
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 18 - Edição de Produto</title>
    <script>
        async function fetchProductDetails(productId) {
            const response = await fetch(`http://localhost:5000/products/${productId}`, {
                headers: {
                    'x-access-token': 'YOUR_JWT_TOKEN'
                }
            });
            const product = await response.json();
            document.getElementById('name').value = product.name;
            document.getElementById('description').value = product.description;
            document.getElementById('price').value = product.price;
        }

        async function updateProductDetails(productId) {
            const name = document.getElementById('name').value;
            const description = document.getElementById('description').value;
            const price = document.getElementById('price').value;
            const response = await fetch(`http://localhost:5000/products/${productId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'x-access-token': 'YOUR_JWT_TOKEN'
                },
                body: JSON.stringify({ name, description, price })
            });
            if (response.ok) {
                alert('Produto atualizado com sucesso!');
            } else {
                alert('Erro ao atualizar produto.');
            }
        }

        window.onload = () => {
            const productId = new URLSearchParams(window.location.search).get('id');
            fetchProductDetails(productId);
            document.getElementById('update-button').onclick = () => updateProductDetails(productId);
        };
    </script>
</head>
<body>
    <header>
        <h1>Editar Produto</h1>
    </header>
    <main>
        <form>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="description">Descrição:</label>
            <input type="text" id="description" name="description" required>
            <br>
            <label for="price">Preço:</label>
            <input type="number" id="price" name="price" required>
            <br>
            <button type="button" id="update-button">Atualizar</button>
        </form>
    </main>
    <footer>
        <p>Rodapé</p>
    </footer>
</body>
</html>
