
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 40 - Edição de Avaliação</title>
    <script>
        async function fetchReviewDetails(reviewId) {
            const response = await fetch(`http://localhost:5000/reviews/${reviewId}`, {
                headers: {
                    'x-access-token': 'YOUR_JWT_TOKEN'
                }
            });
            const review = await response.json();
            document.getElementById('user').value = review.user;
            document.getElementById('rating').value = review.rating;
            document.getElementById('comment').value = review.comment;
        }

        async function updateReviewDetails(reviewId) {
            const user = document.getElementById('user').value;
            const rating = document.getElementById('rating').value;
            const comment = document.getElementById('comment').value;
            const response = await fetch(`http://localhost:5000/reviews/${reviewId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'x-access-token': 'YOUR_JWT_TOKEN'
                },
                body: JSON.stringify({ user, rating, comment })
            });
            if (response.ok) {
                alert('Avaliação atualizada com sucesso!');
            } else {
                alert('Erro ao atualizar avaliação.');
            }
        }

        window.onload = () => {
            const reviewId = new URLSearchParams(window.location.search).get('id');
            fetchReviewDetails(reviewId);
            document.getElementById('update-button').onclick = () => updateReviewDetails(reviewId);
        };
    </script>
</head>
<body>
    <header>
        <h1>Editar Avaliação</h1>
    </header>
    <main>
        <form>
            <label for="user">Usuário:</label>
            <input type="text" id="user" name="user" required>
            <br>
            <label for="rating">Avaliação:</label>
            <input type="number" id="rating" name="rating" required>
            <br>
            <label for="comment">Comentário:</label>
            <input type="text" id="comment" name="comment" required>
            <br>
            <button type="button" id="update-button">Atualizar</button>
        </form>
    </main>
    <footer>
        <p>Rodapé</p>
    </footer>
</body>
</html>
